    <style>

<body>
    <div class="container">
        <h1>ESP32 å¢¨æ°´å±é…ç½®</h1>
        
        <div id="connectionStatus" class="status">æœªè¿æ¥</div>
        
        <div style="display: flex; gap: 10px;">
            <button id="connectBtn">ğŸ”Œ è¿æ¥è“ç‰™è®¾å¤‡</button>
            <button id="disconnectBtn" style="display:none; background-color: #ff3b30;">âŒ æ–­å¼€è¿æ¥</button>
        </div>
        
        <div id="controls" style="display:none; margin-top: 20px;">
            <div class="section">
                <h3>WiFi é…ç½®</h3>
                <label for="ssid">WiFi åç§° (SSID)</label>
                <input type="text" id="ssid" placeholder="è¾“å…¥ WiFi åç§°">
                
                <label for="password">WiFi å¯†ç </label>
                <input type="password" id="password" placeholder="è¾“å…¥ WiFi å¯†ç ">
                
                <button id="sendWifiBtn">å‘é€ WiFi é…ç½®</button>
            </div>
            
            <div class="section">
                <h3>å‘é€ JSON æ•°æ®</h3>
                <label for="jsonData">JSON å†…å®¹</label>
                <textarea id="jsonData" rows="5" placeholder='{"key": "value"}'></textarea>
                
                <button id="sendJsonBtn">å‘é€ JSON</button>
            </div>
        </div>
        
        <div id="log"></div>
    </div>

    <script>
        // UUIDs from bluetooth.py
        const SERVICE_UUID = "6e400001-b5a3-f393-e0a9-e50e24dcca9e";
        const CHARACTERISTIC_RX_UUID = "6e400002-b5a3-f393-e0a9-e50e24dcca9e"; // Write to ESP32
        const CHARACTERISTIC_TX_UUID = "6e400003-b5a3-f393-e0a9-e50e24dcca9e"; // Notify from ESP32

        let bluetoothDevice;
        let rxCharacteristic;
        let txCharacteristic;

        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const statusDiv = document.getElementById('connectionStatus');
        const controlsDiv = document.getElementById('controls');
        const logDiv = document.getElementById('log');

        function log(message) {
            const now = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${now}] ${message}<br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        connectBtn.addEventListener('click', async () => {
            try {
                log('æ­£åœ¨è¯·æ±‚è“ç‰™è®¾å¤‡...');
                bluetoothDevice = await navigator.bluetooth.requestDevice({
                    filters: [{ namePrefix: 'ESP32' }],
                    optionalServices: [SERVICE_UUID]
                });

                bluetoothDevice.addEventListener('gattserverdisconnected', onDisconnected);

                log('æ­£åœ¨è¿æ¥ GATT æœåŠ¡å™¨...');
                const server = await bluetoothDevice.gatt.connect();

                log('æ­£åœ¨è·å–æœåŠ¡...');
                const service = await server.getPrimaryService(SERVICE_UUID);

                log('æ­£åœ¨è·å–ç‰¹å¾å€¼...');
                rxCharacteristic = await service.getCharacteristic(CHARACTERISTIC_RX_UUID);
                txCharacteristic = await service.getCharacteristic(CHARACTERISTIC_TX_UUID);

                await txCharacteristic.startNotifications();
                txCharacteristic.addEventListener('characteristicvaluechanged', handleNotifications);

                updateUIConnected();
                log('è“ç‰™è¿æ¥æˆåŠŸï¼');

            } catch (error) {
                log('è¿æ¥å¤±è´¥: ' + error);
            }
        });

        disconnectBtn.addEventListener('click', () => {
            if (bluetoothDevice && bluetoothDevice.gatt.connected) {
                log('æ­£åœ¨æ–­å¼€è¿æ¥...');
                bluetoothDevice.gatt.disconnect();
            } else {
                log('è®¾å¤‡æœªè¿æ¥');
            }
        });

        function updateUIConnected() {
            statusDiv.textContent = 'âœ… å·²è¿æ¥: ' + bluetoothDevice.name;
            statusDiv.classList.add('connected');
            connectBtn.style.display = 'none';
            disconnectBtn.style.display = 'block';
            controlsDiv.style.display = 'block';
        }

        function onDisconnected(event) {
            const device = event.target;
            statusDiv.textContent = 'âŒ å·²æ–­å¼€';
            statusDiv.classList.remove('connected');
            connectBtn.style.display = 'block';
            disconnectBtn.style.display = 'none';
            controlsDiv.style.display = 'none';
            log(`è®¾å¤‡ ${device.name} å·²æ–­å¼€è¿æ¥`);
        }

        // å°è¯•åœ¨é¡µé¢å…³é—­æ—¶æ–­å¼€è¿æ¥
        window.addEventListener('beforeunload', () => {
            if (bluetoothDevice && bluetoothDevice.gatt.connected) {
                bluetoothDevice.gatt.disconnect();
            }
        });

        function handleNotifications(event) {
            const value = event.target.value;
            const decoder = new TextDecoder('utf-8');
            log('æ”¶åˆ°æ¶ˆæ¯: ' + decoder.decode(value));
        }

        document.getElementById('sendWifiBtn').addEventListener('click', async () => {
            const ssid = document.getElementById('ssid').value;
            const password = document.getElementById('password').value;

            if (!ssid) {
                alert('è¯·è¾“å…¥ WiFi åç§°');
                return;
            }

            const data = {
                ssid: ssid,
                password: password
            };

            await sendData(JSON.stringify(data));
        });

        document.getElementById('sendJsonBtn').addEventListener('click', async () => {
            const jsonStr = document.getElementById('jsonData').value;
            try {
                // Validate JSON
                JSON.parse(jsonStr);
                await sendData(jsonStr);
            } catch (e) {
                alert('æ— æ•ˆçš„ JSON æ ¼å¼');
            }
        });

        async function sendData(str) {
            if (!rxCharacteristic) {
                alert('è“ç‰™æœªè¿æ¥');
                return;
            }

            try {
                const encoder = new TextEncoder();
                const value = encoder.encode(str);
                await rxCharacteristic.writeValue(value);
                log('å·²å‘é€æ•°æ®: ' + str);
            } catch (error) {
                log('å‘é€å¤±è´¥: ' + error);
            }
        }
    </script>
